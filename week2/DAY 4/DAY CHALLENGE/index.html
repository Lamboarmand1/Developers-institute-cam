	<script type="text/javascript">
		function DrawRect(){

	let i,j,k;
	let ar=10;
	for(i=1; i<=ar;i++){
		if (i==1 || i==ar) {
			for(j=1; j<=10;j++){
				document.write("*");
			}			

			document.write("<br/>");
		}
		else{
			document.write("*");
			for(k=2;k<10;k++){
				document.write("&nbsp;&nbsp");
			}
			document.write("*<br/>");
		}
	}

}
DrawRect()
