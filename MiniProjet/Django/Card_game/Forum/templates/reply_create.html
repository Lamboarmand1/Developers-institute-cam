{% extends 'base.html' %}

{% block title %}
Reply - {{ block.super }}
{% endblock title %}

{% block content %}
<div id="reply-create-wrapper">
    <div id="reply-create-box">
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <button class="form-control btn btn-success" type='submit'>Post Reply</button>
        </form>
    </div>
</div>

<a href="{% url 'comment_list' %}" class="btn btn-primary">Back to Forum</a>
{% endblock content %}
