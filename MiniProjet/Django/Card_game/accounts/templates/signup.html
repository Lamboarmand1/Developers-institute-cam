{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
SignUp - {{ block.super }}
{% endblock title %}


{% block content %}
<div id="register-wrapper">
    <div id="register-box">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-danger" type="submit">Sign Up</button>
        </form>
    </div>
    <div id="register-back-btn">
        <a href="{% url 'mainpage' %}">Back to Mainpage</a>
    </div>
</div>

{% endblock %}
